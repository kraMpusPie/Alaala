  <script>
    function togglePasswordVisibility(id, button) {
      var input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'Hide';
      } else {
        input.type = 'password';
        button.textContent = 'Show';
      }
    }

    function validatePasswords() {
  const password = document.getElementById('thq-sign-up-1-password');
  const retypePassword = document.getElementById('thq-sign-up-1-retype-password');
  const passwordValue = password.value;
  const retypePasswordValue = retypePassword.value;

  // Password validation requirements
  const minLength = 8;
  const uppercase = /[A-Z]/;
  const lowercase = /[a-z]/;
  const number = /[0-9]/;
  const specialChar = /[!@%^&*(),.?":{}|<>]/;

  let valid = true;

  // Check if passwords match
  if (passwordValue !== retypePasswordValue) {
    retypePassword.classList.add('input-error');
    retypePassword.classList.remove('input-success');
    valid = false;
  } else {
    retypePassword.classList.add('input-success');
    retypePassword.classList.remove('input-error');
  }

  // Check password length and complexity
  document.getElementById('length').classList.toggle('valid', passwordValue.length >= minLength);
  document.getElementById('length').classList.toggle('invalid', passwordValue.length < minLength);

  document.getElementById('uppercase').classList.toggle('valid', uppercase.test(passwordValue));
  document.getElementById('uppercase').classList.toggle('invalid', !uppercase.test(passwordValue));

  document.getElementById('lowercase').classList.toggle('valid', lowercase.test(passwordValue));
  document.getElementById('lowercase').classList.toggle('invalid', !lowercase.test(passwordValue));

  document.getElementById('number').classList.toggle('valid', number.test(passwordValue));
  document.getElementById('number').classList.toggle('invalid', !number.test(passwordValue));

  document.getElementById('special').classList.toggle('valid', specialChar.test(passwordValue));
  document.getElementById('special').classList.toggle('invalid', !specialChar.test(passwordValue));

  return valid && passwordValue === retypePasswordValue;
}

// Attach the event listener to password inputs
document.getElementById('thq-sign-up-1-password').addEventListener('input', validatePasswords);
document.getElementById('thq-sign-up-1-retype-password').addEventListener('input', validatePasswords);

  </script>
